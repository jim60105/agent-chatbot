name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Verify formatting
        run: deno task fmt:check
      
      - name: Run linter
        run: deno task lint
      
      - name: Type check
        run: deno task check
      
      - name: Run tests with coverage
        run: deno test --allow-read --allow-write --allow-env --allow-net --coverage=coverage
      
      - name: Generate coverage report
        run: deno coverage coverage --lcov --output=coverage.lcov
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false
