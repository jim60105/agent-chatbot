# config.yaml - Default configuration for Agent Chatbot
# Environment variables can override these values

platforms:
  discord:
    token: "${DISCORD_TOKEN}"
    enabled: true
  misskey:
    host: "${MISSKEY_HOST}"
    token: "${MISSKEY_TOKEN}"
    enabled: false

agent:
  model: "gpt-4"
  system_prompt_path: "./prompts/system.md"
  token_limit: 4096

memory:
  search_limit: 10
  max_chars: 2000

workspace:
  repo_path: "./data"
  workspaces_dir: "workspaces"

logging:
  level: "INFO"
